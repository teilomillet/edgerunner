<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <base href="/edgerunner/" />
    <meta name="description" content="Fast Kelly Criterion calculator for real betting." />
    <link rel="icon" href="data:," />
    <style>
      :root {
        --bg: #0c0f14;
        --panel: #121722;
        --text: #e8eefc;
        --muted: #9fb0d0;
        --accent: #5cc8ff;
        --accent-2: #73ffb2;
        --danger: #ff6b6b;
      }
      html, body { height: 100%; }
      body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
             background: radial-gradient(1200px 800px at 10% -10%, #0e1422 0%, var(--bg) 50%), var(--bg); color: var(--text); }
      .container { max-width: 980px; margin: 0 auto; padding: 24px 16px 64px; }
      header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
      header h1 { font-size: 22px; margin: 0; letter-spacing: 0.4px; }
      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; }
      .card { background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border: 1px solid rgba(255,255,255,0.06); border-radius: 12px; padding: 16px; }
      .card h2 { font-size: 16px; margin: 0 0 12px; color: var(--muted); font-weight: 600; }
      label { display: block; font-size: 12px; color: var(--muted); margin-bottom: 8px; }
      input, select { width: 100%; background: #0f1420; color: var(--text); border: 1px solid rgba(255,255,255,0.08); border-radius: 8px; padding: 10px 12px; font-size: 14px; }
      input[type="range"] { padding: 0; height: 2px; background: linear-gradient(90deg, var(--accent), var(--accent-2)); border: none; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
      .muted { color: var(--muted); font-size: 12px; }
      .result { font-size: 28px; font-weight: 700; }
      .hint { font-size: 13px; color: var(--muted); }
      .pill { display: inline-block; font-size: 12px; padding: 4px 8px; border-radius: 999px; background: rgba(92,200,255,0.12); color: var(--accent); border: 1px solid rgba(92,200,255,0.25); }
      .danger { color: var(--danger); }
      footer { margin-top: 28px; text-align: center; font-size: 12px; color: var(--muted); }
    </style>
    <link data-trunk rel="rust" data-wasm-opt="2" />
  </head>

    <div id="root"></div>
